os: linux
sudo: false
language: python
cache: pip

python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python3 -m "nose" --verbose --with-coverage --cover-package=flask-validator test.py

after_success:
- coverage report
- coveralls

notifications:
  email: false
